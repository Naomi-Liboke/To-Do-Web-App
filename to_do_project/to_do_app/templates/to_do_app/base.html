<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django To-Do App</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'to_do_app/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'to_do_app/css/enhanced.css' %}">
</head>
<body>  
    <header>
        <div class="container">
            <nav class="navbar">
                <div class="logo">To-Do List App</div>
                <ul class="nav-links">
                    <li><a href="{% url 'task_list' %}">Home</a></li>
                    <li><a href="{% url 'add_task' %}">Add Task</a></li>
                    {% if user.is_authenticated %}
                        <li><a href="{% url 'logout' %}">Logout</a></li>
                    {% else %}
                        <li><a href="{% url 'login' %}">Loginüíª</a></li>
                        <li><a href="{% url 'register' %}">Register</a></li>
                    {% endif %}
                    <li>
                        <button id="dark-mode-toggle" class="dark-mode-btn">üåô</button>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div id="welcome-message">üå∏ Welcome to your To-Do App üåº</div>

            {% block content %}
            <!-- Page-specific content will go here -->
            {% endblock %}
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Django To-Do App. All rights reserved.</p>
        </div>
    </footer>

    <!-- JS -->
    <script src="{% static 'to_do_app/js/main.js' %}"></script>

    <!-- Inline Dark Mode JS -->
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const toggle = document.getElementById('dark-mode-toggle');

        if (toggle) {
            toggle.addEventListener('click', function() {
                document.body.classList.toggle('dark-mode');

                // Change icon
                if (document.body.classList.contains('dark-mode')) {
                    toggle.textContent = '‚òÄÔ∏è';
                } else {
                    toggle.textContent = 'üåô';
                }
            });
        }
    });
    </script>

</body>
</html>
