{% extends 'to_do_app/base.html' %}

{% block content %}
<div class="container">
    <div class="card" style="max-width: 500px; margin: 0 auto;">
        <h2 class="page-title">Password Reset Complete</h2>
        <div class="text-center">
            <p style="color: var(--text-light); margin-bottom: 1.5rem;">
                Your password has been set successfully. You may now log in with your new password.
            </p>
        </div>
        
        <a href="{% url 'login' %}" class="btn" style="width: 100%; display: block; text-align: center;">
            <span class="btn-text">Log In Now</span>
        </a>
    </div>
</div>

<style>
.btn {
    background: var(--primary-color);
    color: white;
    border: none;
    padding: 1rem 2rem;
    border-radius: var(--border-radius-sm);
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    text-decoration: none;
    display: inline-block;
}

.btn:hover {
    background: var(--accent-color);
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(139, 92, 246, 0.3);
}

.text-center {
    text-align: center;
}
</style>
{% endblock %}
