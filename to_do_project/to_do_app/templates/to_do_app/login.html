{% extends 'to_do_app/base.html' %}

{% block content %}
<div class="container">
    <div class="card" style="max-width: 500px; margin: 0 auto;">
        <h2 class="page-title">LoginðŸ”‘</h2>
        <p class="text-center" style="color: var(--text-light); margin-bottom: 1.5rem;">Welcome back! Please sign in to your account.</p>
        
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="message {{ message.tags }}">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}
        
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" class="form-control" required 
                       placeholder="Enter your username" autofocus>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" class="form-control" 
                           placeholder="Enter your password" required>
                </div>
            </div>

            <div style="text-align: right; margin-bottom: 1rem;">
                <a href="{% url 'password_reset' %}" class="text-link">Forgot your password?</a>
            </div>

            <button type="submit" class="btn" style="width: 100%;">
                <span class="btn-text">Login</span>
            </button>
            
            <p class="text-center mt-2">
                Don't have an account? 
                <a href="{% url 'register' %}" class="text-link">Register here</a>
            </p>
        </form>
    </div>
</div>

<style>
.form-control {
    width: 100%;
    padding: 1rem 1.25rem;
    border: 2px solid #e9d5ff;
    border-radius: var(--border-radius-sm);
    font-size: 1rem;
    background: var(--card-bg);
    color: var(--text-color);
}

.form-control:focus {
    outline: none;
    border-color: var(--primary-color);
    box-shadow: 0 0 0 3px rgba(167, 139, 250, 0.1);
}

.text-link {
    color: var(--primary-color);
    font-weight: 600;
    text-decoration: none;
    font-size: 0.9rem;
}

.text-link:hover {
    color: var(--accent-color);
    text-decoration: underline;
}

.text-center {
    text-align: center;
}

.mt-2 {
    margin-top: 1rem;
}

.form-group {
    margin-bottom: 1.5rem;
}

.form-group label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 600;
    color: var(--text-color);
}

.password-container {
    position: relative;
}

.btn {
    background: var(--primary-color);
    color: white;
    border: none;
    padding: 1rem 2rem;
    border-radius: var(--border-radius-sm);
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    margin-top: 0.5rem;
}

.btn:hover {
    background: var(--accent-color);
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(139, 92, 246, 0.3);
}

.messages {
    margin-bottom: 1.5rem;
}

.message {
    padding: 0.75rem 1rem;
    border-radius: var(--border-radius-sm);
    margin-bottom: 0.5rem;
    font-size: 0.9rem;
}

.message.success {
    background: rgba(16, 185, 129, 0.1);
    border: 1px solid rgba(16, 185, 129, 0.2);
    color: #065f46;
}

.message.error {
    background: rgba(239, 68, 68, 0.1);
    border: 1px solid rgba(239, 68, 68, 0.2);
    color: #991b1b;
}

.message.info {
    background: rgba(59, 130, 246, 0.1);
    border: 1px solid rgba(59, 130, 246, 0.2);
    color: #1e40af;
}

.message.warning {
    background: rgba(245, 158, 11, 0.1);
    border: 1px solid rgba(245, 158, 11, 0.2);
    color: #92400e;
}
</style>
{% endblock %}
