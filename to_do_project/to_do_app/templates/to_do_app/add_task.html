{% extends 'to_do_app/base.html' %}

{% block content %}
<h1 class="page-title">Add New Task</h1>

<div class="card" style="max-width: 600px; margin: 0 auto;">
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="title"> Title</label>
            <input type="text" id="title" name="title" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description"></textarea>
        </div>
        <div class="form-group">
            <label for="category"> Category</label>
            <select id="category" name="category" required>
                <option value="">Select a category</option>
                <option value="Work"> Work</option>
                <option value="School"> School</option>
                <option value="Personal"> Personal</option>
            </select>
        </div>
        <div class="form-group">
            <label for="due_date">ðŸ“… Due Date (Optional)</label>
            <input 
                type="date" 
                id="due_date" 
                name="due_date" 
                class="form-control"
            >
            <small style="color: var(--text-light); font-size: 0.875rem; margin-top: 0.5rem; display: block;">
                Schedule when this task should be completed
            </small>
        </div>
        <div class="d-flex justify-between" style="display: flex; justify-content: space-between; align-items: center; gap: 1rem; margin-top: 2rem;">
            <button type="submit" class="btn btn-primary" style="display: inline-flex; align-items: center; gap: 0.5rem;">
                + Add Task
            </button>
            <a href="{% url 'task_list' %}" class="btn btn-secondary" style="display: inline-flex; align-items: center; gap: 0.5rem; text-decoration: none;">
                âœ• Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
